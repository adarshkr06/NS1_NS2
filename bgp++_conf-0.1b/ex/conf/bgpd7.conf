! router 7

!Debug options
!debug bgp 
!debug bgp fsm
debug bgp keepalives
!debug bgp filters
!debug bgp events
debug bgp updates


log file bgpd7.log

router bgp 7
bgp router-id 0.7.0.1

!Neighbor List

!neighbor 1e2
neighbor 0.1.2.2	remote-as 1
!peer
neighbor 0.1.2.2	route-map RMAP_PEER_IN in
neighbor 0.1.2.2	route-map RMAP_NONCUST_OUT out



!List of Advertised Networks
network 0.7.104.0/24

!Policy
!
!community values:  
!  customer    : 100:30
!  non-customer: 100:20

!localpref values:  
!  customer: 30
!  peer    : 20
!  provider: 10

!Route attributes for locally originated prefixes
!community values: 200:<numeric-attr>

route-map RMAP_PEER_IN permit 10
  set community-additive 100:20
  set local-preference 20
route-map RMAP_NONCUST_OUT deny 10
  match community NONCUST
route-map RMAP_NONCUST_OUT permit 20
  match community CUST
  set community-delete CUST

!add attributes to locally originated prefixes
route-map RMAP_NONCUST_OUT permit 30
  match ip address SET10
  set community 200:10
! should never reach this actually
route-map RMAP_NONCUST_OUT permit 40

ip community-list CUST permit 100:30
ip community-list NONCUST permit 100:20
ip community-list NONLOCAL permit 100:20
ip community-list NONLOCAL permit 100:30

!define prefix lists for locally originated prefixes
access-list SET10 permit 0.7.104.0/24

