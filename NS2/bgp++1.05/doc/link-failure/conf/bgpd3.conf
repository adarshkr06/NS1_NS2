router bgp 3
bgp router-id 192.38.0.3

neighbor 192.38.0.2 remote-as 2
neighbor 192.38.0.2 route-map RM_3_2 in

neighbor 192.38.0.4 remote-as 4
neighbor 192.38.0.4 route-map RM_3_4 in

route-map RM_3_2 permit 10
 set local-preference 100

route-map RM_3_4 permit 10
 set local-preference 10

debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd3.log
