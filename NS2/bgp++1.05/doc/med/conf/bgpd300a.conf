router bgp 300
bgp router-id 3.3.3.1

neighbor 3.3.3.2 remote-as 300
neighbor 1.1.1.1 remote-as 100
neighbor 1.1.1.1 route-map setmetricout out 

network 180.10.0.0 mask 255.255.0.0	

route-map setmetricout permit 10 
set metric 120 

debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd300a.log
