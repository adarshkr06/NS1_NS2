router bgp 3
bgp router-id 192.38.0.3
neighbor 192.38.0.2 	remote-as 2
neighbor 192.38.0.2     route-map RM out 

neighbor 192.38.0.5 	remote-as 5

route-map RM permit 1
set as-path prepend   6 7 8 
	
debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd3.log
