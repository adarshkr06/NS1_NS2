router bgp 1
bgp router-id 192.38.0.1

neighbor 192.38.0.2 remote-as 2
neighbor 192.38.0.2 route-map MY_RM in
   
access-list 1 deny 10.0.1.0/24
access-list 1 permit any

route-map MY_RM permit 10 
match ip address 1 

debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd1.log
