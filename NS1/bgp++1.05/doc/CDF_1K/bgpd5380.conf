! router 5380

!Debug options
!debug bgp 
!debug bgp fsm
!debug bgp keepalives
!debug bgp filters
!debug bgp events
debug bgp updates


log file bgpd5380.log

router bgp 5380
bgp router-id 21.4.0.1

neighbor 5.5.5.5 remote-as 5

!neighbor 6886
neighbor 26.230.0.1	remote-as 6886
neighbor 26.230.0.1	 advertisement-interval 30
!customer (full routes)
neighbor 26.230.0.1	route-map RMAP_CUSTFULL_IN in
neighbor 26.230.0.1	route-map RMAP_CUSTFULL_OUT out

!neighbor 6846
neighbor 26.190.0.1	remote-as 6846
neighbor 26.190.0.1	 advertisement-interval 30
!provider (full routes)
neighbor 26.190.0.1	route-map RMAP_PROV_IN in
neighbor 26.190.0.1	route-map RMAP_NONCUST_OUT out


!neighbor 6849
neighbor 26.193.0.1	remote-as 6849
neighbor 26.193.0.1	 advertisement-interval 30
!provider (full routes)
neighbor 26.193.0.1	route-map RMAP_PROV_IN in
neighbor 26.193.0.1	route-map RMAP_NONCUST_OUT out



!Policy
!
!community values:  
!  customer    : 100:30
!  non-customer: 100:20

!localpref values:  
!  customer: 30
!  peer    : 20
!  provider: 10

!Route attributes for locally originated prefixes
!community values: 200:<numeric-attr>

route-map RMAP_PROV_IN permit 10
  set community-additive 100:20
  set local-preference 10
route-map RMAP_NONCUST_OUT deny 10
  match community NONCUST
route-map RMAP_NONCUST_OUT permit 20
  match community CUST
  set community-delete CUST
! should never reach this actually
route-map RMAP_NONCUST_OUT permit 30

route-map RMAP_CUSTFULL_IN permit 10
  set community-additive 100:30
  set local-preference 30

route-map RMAP_CUSTFULL_OUT permit 10
  set community-delete NONLOCAL

ip community-list CUST permit 100:30
ip community-list NONCUST permit 100:20
ip community-list NONLOCAL permit 100:20
ip community-list NONLOCAL permit 100:30

