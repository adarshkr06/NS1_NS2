router bgp 400
bgp router-id 4.4.4.4

neighbor 1.1.1.1 remote-as 100 
neighbor 1.1.1.1 route-map setmetricout out 

network 180.10.0.0 mask 255.255.0.0	

route-map setmetricout permit 10 
set metric 50

debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd400.log
