!Local AS and local IP address

router bgp 1
bgp router-id 192.38.14.1

!Neighbors
neighbor 192.38.14.2    remote-as 2
neighbor 192.38.14.0    remote-as 1 

!Networls advertised
network  191.0.0.0   mask 255.255.0.0
network  191.1.0.0   mask 255.255.0.0
	
!Enable debugging
debug bgp 
debug bgp fsm
debug bgp keepalives
debug bgp filters
debug bgp events
debug bgp updates

log file bgpd1.log

	